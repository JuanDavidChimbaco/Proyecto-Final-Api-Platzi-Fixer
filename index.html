<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/bolsa-de-la-compra.png">
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--  libreruias font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"/>
  <!--  estilos locales-->
  <link rel="stylesheet" href="style.css">
  <title>Tienda</title>
</head>

<body onload="imprimirCategorias(), Guardarproductos()">
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid bg-secondary">
          <!-- Div que contiene el titulo -->
          <div>
            <a class="navbar-brand mx-5 title-page" onclick="reload()" id="reload">TIENDA</a>
          </div>
          <!-- boton del menu plegable  -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu" id="product-category">
              <!-- contenido categorias -->
            </ul>
          </div>
          <!-- Div que contiene la barra de busqueda -->
          <div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="txtBuscar">
              <button class="btn btn-light" onclick="buscarProducto()" type="button">Search</button>
            </form>
          </div>
          <!-- div que contiene el boton del carrito de compras -->
          <div class="dropdown carrito">
              <button class="dropdown-toggle cart btn btn-secondary" type="button" data-bs-toggle="dropdown" id="dropdownMenuButton"
              aria-expanded="false">
                <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle"> 0 </span>
                <img src="img/carrito-de-compras.png" alt="" style="height: 60px; width: 60px;">
              </button>
            <!-- div que contiene los elementos del carito -->
            <div class="dropdown-menu dropdown-menu-end " aria-labelledby="dropdownMenuButton" data-bs-auto-close="false" style="position:absolute;top:78px;right:0px;width:550px;z-index:2000; height:700px;overflow:auto;" id="plegable">
              <div class="text-center">
                <h3>Carrito de Compra</h3>
              </div>
              <hr>
              <div id="body-dropdown" >
                <!-- contenido carrito -->
              </div>
              <hr>
              <div class="d-flex justify-content-center align-content-center">
                <button type="button" class="btn btn-danger mx-1" id="vaciarCarrito">Vaciar Carrito</button>
                <span class="bg-success rounded p-3 mx-2 d-flex " >Total:<p class="" id="precioTotal"> </p></span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>


    <section style="padding-top: 89px;">
      <div class="row bg-danger bg-opacity-75 rounded border border-danger">
        <div class="col-12">
          <div class="container my-3 mb-5" id="featureContainer">
            <div class="row mx-auto my-auto justify-content-center">
              <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="d-flex justify-content-between position-relative top-50 z-1 px-3" style="z-index: 1;">
                  <a class="indicator" href="#featureCarousel" role="button" data-bs-slide="prev">
                    <span class="fas fa-chevron-left" aria-hidden="true"></span>
                  </a> &nbsp;&nbsp;
                  <a class="w-aut indicator" href="#featureCarousel" role="button" data-bs-slide="next">
                    <span class="fas fa-chevron-right" aria-hidden="true"></span>
                  </a>
                </div>
                <div class="carousel-inner" role="listbox" id="carouselCategorias">
                  <!-- Contenido categorias -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-2 d-flex justify-content-center pb-2">
        <button class="btn btn-dark" onclick="productos()">Ver Todos Los Productos</button>
      </div>
      <div class="pt-2">
        <div class="container mt-2">
          <div class="row pb-5" id="product-container">
            <!-- Contenido  productos -->
          </div>
        </div>
      </div>
    </section>


    <footer>
      <div>
        <nav class="navbar fixed-bottom bg-body-secondary">
          <div class="container">
            <a class="navbar-brand title-footer" onclick="reload()" id="reload">TIENDA</a>
            <p>Copyright &copy; 1998-2023 Juan David, todos los derechos reservados.</p>
          </div>
        </nav>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
